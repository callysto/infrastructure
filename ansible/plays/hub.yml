---
- name: Ensure sudo is configured correctly
  hosts: hub
  become: true
  tasks:
    # Settings are defined in
    # group_vars/all/sudo.yml
    - name: Configure sudo
      tags: ["sudo", "always"]
      include_role:
        name: sudo
      vars:
          ansible_ssh_pipelining: no

- name: Install and configure the hub
  hosts: hub
  become: true
  tasks:
    - name: Ensure hostname is set
      tags: ["hostname"]
      include_role:
        name: hostname

    # Add relevant keys to `ssh_public_keys`
    # in either host_vars, group_vars, or local_vars.
    - name: Manage SSH public keys
      tags: ["ssh"]
      include_role:
        name: ssh-public-keys

    # This also installs EPEL
    - name: Ensure base packages are installed
      tags: ["base-packages"]
      include_role:
        name: base-packages

    # Configuration is stored in
    # group_vars/all/secret.yml
    - name: Manage secrets
      tags: ["secrets"]
      include_role:
        name: secret

    # Configuration is stored in
    # group_vars/all/deploy_keys.yml
    - name: Manage deploy keys
      tags: ["ssh"]
      include_role:
        name: deploy-keys

    # This will create and manage a zpool based on
    # `zfs_disk_1` and `zfs_disk_2` defined in local_vars.yml.
    - name: Manage ZFS
      tags: ["zfs"]
      include_role:
        name: zfs

    - name: Configure SELinux
      tags: ["selinux"]
      include_role:
        name: selinux
      vars:
        selinux_policy: targeted
        selinux_state: permissive

    # Enabled services are defined in
    # group_vars/hub/firewalld.yml
    #
    # The jupyterhub role also enables access
    # to `jupyterhub_api_port`.
    - name: Ensure firewalld service is running
      tags: ["firewalld"]
      include_role:
        name: firewalld

    # Configuration is stored in
    # group_vars/all/ssh.yml.
    - name: Ensure sshd is installed and running
      tags: ["sshd"]
      include_role:
        name: sshd

    # Configuration is stored in
    # group_vars/all/httpd.yml
    - name: Manage Apache
      tags: ["httpd"]
      include_role:
        name: apache

    # This requires the hub to have a resolvable FQDN.
    - name: Configure letsencrypt
      tags: ["ssl", "letsencrypt", "httpd"]
      include_role:
        name: dehydrate-letsencrypt

    - name: Manage Python3
      tags: ["python", "python3"]
      include_role:
        name: ius-python3

    - name: Manage SimpleSAMLphp Identity Provider
      tags: ["ssp", "httpd", "ssl"]
      include_role:
        name: ssp-idp-multi

    - name: Manage Docker
      tags: ["docker"]
      include_tasks: docker.yml

    - name: Manage JupyterHub
      tags: ["jupyterhub"]
      include_tasks: jupyterhub.yml
